<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>!Factorial!</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="js/scripts.js"></script>
    <link href="css/style.css" rel="stylesheet" type="text/css">
  </head>
  <body>
    <h1>Count to a Number by an Interval of <em>your choice</em>!</h1>
    <form id="counter">
      <div>
        <label for="interval">Get the Factorial of</label>
        <input type="text" id="factorial" />
      </div>
        <input type="submit" id="submit">
    </form>
    <p class="hidden" id="displayresults">
      The factorial of <span id="original"></span> is <span id="results"></span>
    </p>


  </body>
</html>
